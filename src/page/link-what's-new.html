<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link what's new</title>
    <link rel="stylesheet" href="/src/style/output.css" />
  </head>
  <body>
    <div class="pic w-full h-[100vh] relative">
      <img
        class="w-[100%] object-cover h-auto max-w-full"

        alt=""
      />
    </div>
    <div class="youtube w-[200px] h-[400px] bg-blue-900">
      <h1
        class="text text-5xl text-black font-extrabold max-sm:text-xl max-sm: p-5"
